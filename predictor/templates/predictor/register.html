{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe4b5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .main-container {
            display: flex;
            width: 800px;
            height: 670px;
            background-color: #fdf1db;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .image-section, .form-section {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
        }

        .image-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .image-section img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 8px;
        }

        .image-section h1 {
            font-size: 24px;
            color: #f59b42;
            margin-top: 20px;
            text-align: center;
        }

        .image-section p {
            font-size: 14px;
            color: #555;
            text-align: center;
            margin-top: 10px;
        }

        .form-section {
            background-color: #fff8e1;
            border-radius: 10px;
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-section h2 {
            color: #ff9900;
            font-size: 20px;
            text-align: center;
            margin-bottom: 10px;
        }

        .form-section p {
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
            color: #555;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            text-align: center;
        }

        button:hover {
            background-color: #cc7a00;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                height: auto;
            }

            .image-section, .form-section {
                width: 100%;
            }

            .form-section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Image Section -->
        <div class="image-section">
            <img src="{% static 'images/doctor_testing.jpg' %}" alt="Doctor and Patient">
            <h1>Register</h1>
            <b><p>Sign up to create your account.</b></p>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <h2>Register</h2>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                        {{ field.errors }}
                    </div>
                {% endfor %}
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
