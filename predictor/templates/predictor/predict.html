<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Predictor</title>
</head>
<body>
    <h1>It's just a prediction; do consult with a Doctor ðŸ˜¯</h1>
    <form method="post">
        {% csrf_token %}
        <label for="pregnancies">Pregnancies:</label>
        <input type="number" name="pregnancies" required><br>
        
        <label for="glucose">Glucose:</label>
        <input type="number" name="glucose" required><br>
        
        <label for="blood_pressure">Blood Pressure:</label>
        <input type="number" name="blood_pressure" required><br>
        
        <label for="skin_thickness">Skin Thickness:</label>
        <input type="number" name="skin_thickness" required><br>
        
        <label for="insulin">Insulin:</label>
        <input type="number" name="insulin" required><br>
        
        <label for="bmi">BMI:</label>
        <input type="number" step="any" name="bmi" required><br>
        
        <label for="diabetes_pedigree_function">Diabetes Pedigree Function:</label>
        <input type="number" step="any" name="diabetes_pedigree_function" required><br>
        
        <label for="age">Age:</label>
        <input type="number" name="age" required><br>
        
        <button type="submit">Predict</button>
    </form>
</body>
</html>
