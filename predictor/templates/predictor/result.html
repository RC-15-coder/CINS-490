<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #ffe4b5;
        }

        .main-container {
            display: flex;
            flex-direction: row;
            width: 90vmin;
            height: 90vmin;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .image-section {
            background-color: #ffe4b5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 50%;
        }

        .image-section img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        .image-section h1 {
            font-size: 1.8em;
            color: #ff9900;
            margin-top: 20px;
            text-align: center;
        }

        .result-section {
            background-color: #fff8dc;
            padding: 20px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .result-section h2 {
            font-size: 1.5em;
            color: #ff9900;
            text-align: center;
            margin-bottom: 20px;
        }

        .result-section p {
            font-size: 1.2em;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="image-section">
            {% load static %}
            <img src="{% static 'images/doctor_testing.jpg' %}" alt="Doctor and Patient">
        </div>

        <div class="result-section">
            <h2>Your Report</h2>
            <p>Your report indicates the presence of: <strong>{{ result }}</strong></p>
            <a href="{% url 'predict_diabetes' %}">Try again</a>
        </div>
    </div>
</body>
</html>
